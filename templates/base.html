<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% block meta %}{% endblock %}
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css">
  <title>Ice Viper Habit Tracker - {% block title %}Home{% endblock %}</title>
</head>
<header class="bg-blue">
  <div class="pv2 mv0 db white pr4 tr">
    {% if request.user.is_authenticated %}
    Logged in as {{ request.user }} | <a class="f6 br-pill white no-underline ba grow pv2 ph3 dib" href="{% url 'auth_logout' %}">Logout</a>
        {% else %}
        <a class="f6 br-pill white no-underline ba grow pv2 ph3 dib" href="{% url 'auth_login' %}">Sign In</a>
        <a class="f6 br-pill white no-underline ba grow pv2 ph3 dib" href="{% url 'registration_register' %}">Register</a>
        {% endif %}
    </div> 
  </header>
<body>
  {% block content %}
  {% endblock %}
</body>
</html>
